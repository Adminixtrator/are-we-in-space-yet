<header class="site-header">

  <div class="container">

    <a class="site-title" href="{{ site.baseurl }}/">

      <img class="rust-logo" alt="rust logo" src="/images/rust_logo.png" />
      <img class="moon" src="/images/moon.png" alt="moon" />
      {{ site.title }}
    </a>

    <nav class="site-nav" style="float:right;">
      {% assign pages = site.pages | sort: "navindex" %}
      {% for page in pages %}
      {% if page.navindex && page.title %}
      <span class="site-nav-link">
        <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
      </span>
      {% endif %}
      {% endfor %}
    </nav>

  </div>

</header>
